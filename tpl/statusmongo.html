<div class="col-xs-3">
  <div class="panel panel-default">

    <div class="panel-heading">Состояние mongodb</div>
    <div class="panel-body">

      <table class="table-condensed">
        <thead>
          <tr>
            <th>Команда</th>
            <th>Результат</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>response_log.count()</td>
            <td id="resp_count">{{ resp_count }}</td>
          </tr>
          <tr>
            <td>http_diff.count()</td>
            <td id="http_count">{{ http_count }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="col-xs-3">
  <div class="panel panel-default">

    <div class="panel-heading">Последние 20 отчетов</div>
    <div class="panel-body">
      <div id="reports">{{ reports }}</div>
    </div>
  </div>
</div>
